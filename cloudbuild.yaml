# cloudbuild.yaml
steps:
  # 1️⃣ Instalar dependencias
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install

  # 2️⃣ Compilar TypeScript (si aplica)
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm run build

  # 3️⃣ Construir imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/router-manager-backend:$COMMIT_SHA'
      - '.'

  # 4️⃣ Subir imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/router-manager-backend:$COMMIT_SHA'

  # 5️⃣ Desplegar a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy router-manager-backend \
          --image gcr.io/$PROJECT_ID/router-manager-backend:$COMMIT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated

# Variables de sustitución opcionales
substitutions:
  _SERVICE_NAME: 'router-manager-backend'

# Timeout opcional
timeout: '900s' # 15 minutos

# ✅ Opción añadida para resolver el error de logs
options:
  logging: CLOUD_LOGGING_ONLY
