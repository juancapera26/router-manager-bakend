steps:
  # 1️⃣ Construir imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/router-manager-backend:$COMMIT_SHA'
      - '.'

  # 2️⃣ Subir imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/router-manager-backend:$COMMIT_SHA'

  # 3️⃣ Desplegar a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy router-manager-backend \
          --image gcr.io/$PROJECT_ID/router-manager-backend:$COMMIT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated

timeout: '900s'
options:
  logging: CLOUD_LOGGING_ONLY
