steps:
  # 1️⃣ Construir imagen Docker (Dockerfile maneja npm install y prisma generate)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/router-manager-backend:$COMMIT_SHA'
      - '.'

  # 2️⃣ Subir imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/router-manager-backend:$COMMIT_SHA'

  # 3️⃣ Desplegar a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy router-manager-backend \
          --image gcr.io/$PROJECT_ID/router-manager-backend:$COMMIT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --port=8080 \
          --update-secrets=DATABASE_URL=DATABASE_URL:latest,SMTP_PASS=SMTP_PASS:latest,FIREBASE_CONFIG=FIREBASE_CONFIG:latest,GOOGLE_MAPS_API_KEY=GOOGLE_MAPS_API_KEY:latest,FIREBASE_API_KEY=FIREBASE_API_KEY:latest,FIREBASE_SERVICE_ACCOUNT=FIREBASE_SERVICE_ACCOUNT:latest

timeout: '900s'
options:
  logging: CLOUD_LOGGING_ONLY
